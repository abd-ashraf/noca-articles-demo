<div class="filter-bar">
  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="filter.articleCategory">
      <mat-option [value]="null">All</mat-option>
      @for (c of articleCategories; track c) {
      <mat-option [value]="c">{{ c }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Bicycle Category</mat-label>
    <mat-select multiple [(ngModel)]="filter.bicycleCategory">
      @for (b of bicycleCategories; track b) {
      <mat-option [value]="b">{{ b }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Material</mat-label>
    <mat-select [(ngModel)]="filter.material">
      <mat-option [value]="null">All</mat-option>
      @for (m of materials; track m) {
      <mat-option [value]="m">{{ m }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button mat-stroked-button color="primary" (click)="apply()">Apply</button>
  <button mat-button (click)="clear()">Clear</button>
</div>
